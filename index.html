<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- titolo -->
    <header>
      <span class="title">MEMORY GAME</span>
    </header>
    <!-- / titolo -->

    <!-- carte -->
    <main>
      <div class="container">
        <!-- prima riga -->
        <div class="row">
          <div class="downcard ballon">
            <div class="name card_ballon">
            </div>
          </div>

          <div class="downcard bicycle">
            <div class="name card_bicycle">
            </div>
          </div>

          <div class="downcard submarine">
            <div class="name card_submarine">
            </div>
          </div>

          <div class="downcard bicycle">
            <div class="name card_bicycle">
            </div>
          </div>
        </div>
        <!-- seconda riga -->
        <div class="row">
          <div class="downcard ship">
            <div class="name card_ship">
            </div>
          </div>
          <!--carta scoperta-->
          <div class="upcard">
            <div class="name card_ballon">
              Air Ballon
            </div>
          </div>
          <!--/carta scoperta-->
          <div class="downcard tractor">
            <div class="name card_tractor">
            </div>
          </div>

          <div class="downcard tram">
            <div class="name card_tram">
            </div>
          </div>
        <!-- terza riga -->
        <div class="row">
          <div class="downcard tram">
            <div class="name card_tram">
            </div>
          </div>

          <div class="downcard tractor">
            <div class="name card_tractor">
            </div>
          </div>

          <div class="downcard submarine">
            <div class="name card_submarine">
            </div>
          </div>

          <div class="downcard ship">
            <div class="name card_ship">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /carte -->

    <!-- footer -->
    <footer>
      <h3>From Team Boolean</h3>
    </footer>
    <!-- /footer -->
  </body>
</html>
